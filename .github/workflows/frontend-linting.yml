name: Frontend TypeScript/React CI

on:
  push:
    branches: [ main ]
    paths:
      - 'src/frontend/**'
  pull_request:
    branches: [ main ]
    paths:
      - 'src/frontend/**'
  workflow_dispatch:
    inputs:
      git-ref:
        description: Git Ref (Optional)
        required: false

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v2
      with:
        ref: ${{ github.event.inputs.git-ref || github.ref }}

    - name: Use Node.js
      uses: actions/setup-node@v2
      with:
        node-version: '14'

    - name: Install dependencies
      run: npm ci

    - name: Check formatting
      run: npx prettier --check "src/frontend/**/*.{ts,tsx}"

    - name: Run ESLint
      run: npx eslint "src/frontend/**/*.{ts,tsx}" --format stylish

    - name: Run type check
      run: npx tsc --noEmit

    - name: Build
      run: npm run build